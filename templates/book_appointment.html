<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="{{ url_for('book_appointment') }}">Book Your Mentorship Appointment</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('settings') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Toggle Button for Sidebar (Visible only on small screens) -->
    <button id="toggle-sidebar" class="toggle-btn">â˜°</button>

    <!-- Main Content -->
     
    <div class="main">
        <div class="header">
            <h1>Welcome to Your Dashboard</h1>
        </div>

        <div class="form-container" id="book_appointment">
            <h1>Book Mentorship Appointment With Ajang Chol Aguer Deng</h1>
            <form method="POST" action="/book_appointment">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>

                <label for="reason">Reason for Booking Mentorship session</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
